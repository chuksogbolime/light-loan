name: ASP.NET Core CI

on: [push]

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' # SDK Version to use.
    - name: Build with dotnet
      run: dotnet build Com.LightLoan.Solutions --configuration Release
    - name: Test with dotnet
      run: dotnet test Com.LightLoan.Solutions --configuration Release
